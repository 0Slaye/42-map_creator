<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset = "UTF-8">
		<link href = "https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel = "stylesheet">

		<link rel = "stylesheet" href="styles/index.css">
		<title>42 - Map creator</title>
	</head>
	<body>
		<header>
			<img src="assets/42.png" alt="icon">
			<h2>Map creator</h2>
			<div class="break"></div>
		</header>
		<section>
			<div id="container">
				<div id = "toolbar">
					<h2>Toolbar</h2>
					<button style="color: white; background-color: #323232;" onclick="set_color('#323232')">Empty</button>
					<button style="color: white; background-color: red;" onclick="set_color('#ff0000')">Wall</button>
					<button style="color: white; background-color: blue;" onclick="set_color('#0000ff')">Player</button>
					<button style="color: white; background-color: green;" onclick="set_color('#00ff00')">Exit</button>
					<button style="color: black; background-color: yellow;" onclick="set_color('#ffff00')">Collectable</button>
					<button id="waller" style="color: white; color: red;" onclick="wall()">Wall map</button>
					<input id="size" type="number" placeholder="Map size" onchange="populate()" value="10">
					<button id = "creator" onclick="reset()">Reset map</button>
				</div>
				<div id="pixelart" ></div>
			</div>
			<button id="fcreator" onclick="get_map()">Copy to clipboard</button>
			<div style="display: none;", id="result"></div>
		</section>
		<footer>

		</footer>
		<script src = "scripts/index.js"></script>
	</body>
</html>
